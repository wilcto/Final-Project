<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Wordle</title>
</head>
<body>
    <header>
        <h1>Wordle</h1>
    </header>

    <main>
        <div id="game-container">
            <form id="row1">
                <input type="text" id="1a" maxlength="1" disabled>
                <input type="text" id="1b" maxlength="1" disabled>
                <input type="text" id="1c" maxlength="1" disabled>
                <input type="text" id="1d" maxlength="1" disabled>
                <input type="text" id="1e" maxlength="1" disabled>
            </form>

            <form id="row2">
                <input type="text" id="2a" maxlength="1" disabled>
                <input type="text" id="2b" maxlength="1" disabled>
                <input type="text" id="2c" maxlength="1" disabled>
                <input type="text" id="2d" maxlength="1" disabled>
                <input type="text" id="2e" maxlength="1" disabled>
            </form>

            <form id="row3">
                <input type="text" id="3a" maxlength="1" disabled>
                <input type="text" id="3b" maxlength="1" disabled>
                <input type="text" id="3c" maxlength="1" disabled>
                <input type="text" id="3d" maxlength="1" disabled>
                <input type="text" id="3e" maxlength="1" disabled>
            </form>

            <form id="row4">
                <input type="text" id="4a" maxlength="1" disabled>
                <input type="text" id="4b" maxlength="1" disabled>
                <input type="text" id="4c" maxlength="1" disabled>
                <input type="text" id="4d" maxlength="1" disabled>
                <input type="text" id="4e" maxlength="1" disabled>
            </form>

            <form id="row5">
                <input type="text" id="5a" maxlength="1" disabled>
                <input type="text" id="5b" maxlength="1" disabled>
                <input type="text" id="5c" maxlength="1" disabled>
                <input type="text" id="5d" maxlength="1" disabled>
                <input type="text" id="5e" maxlength="1" disabled>
            </form>

            <form id="row6">
                <input type="text" id="6a" maxlength="1" disabled>
                <input type="text" id="6b" maxlength="1" disabled>
                <input type="text" id="6c" maxlength="1" disabled>
                <input type="text" id="6d" maxlength="1" disabled>
                <input type="text" id="6e" maxlength="1" disabled>
            </form>
        </div>
        <div id="keyboard">
            <div id="keyboard-row1" class="keyboard-row">
                <button type="button" data-key="q" aria-label="add q" aria-disabled="false" class="keyboard-key">q</button>
                <button type="button" data-key="w" aria-label="add w" aria-disabled="false" class="keyboard-key">w</button>
                <button type="button" data-key="e" aria-label="add e" aria-disabled="false" class="keyboard-key">e</button>
                <button type="button" data-key="r" aria-label="add r" aria-disabled="false" class="keyboard-key">r</button>
                <button type="button" data-key="t" aria-label="add t" aria-disabled="false" class="keyboard-key">t</button>
                <button type="button" data-key="y" aria-label="add y" aria-disabled="false" class="keyboard-key">y</button>
                <button type="button" data-key="u" aria-label="add u" aria-disabled="false" class="keyboard-key">u</button>
                <button type="button" data-key="i" aria-label="add i" aria-disabled="false" class="keyboard-key">i</button>
                <button type="button" data-key="o" aria-label="add o" aria-disabled="false" class="keyboard-key">o</button>
                <button type="button" data-key="p" aria-label="add p" aria-disabled="false" class="keyboard-key">p</button>
            </div>
            <div id="keyboard-row2" class="keyboard-row">
                <button type="button" data-key="a" aria-label="add a" aria-disabled="false" class="keyboard-key">a</button>
                <button type="button" data-key="s" aria-label="add s" aria-disabled="false" class="keyboard-key">s</button>
                <button type="button" data-key="d" aria-label="add d" aria-disabled="false" class="keyboard-key">d</button>
                <button type="button" data-key="f" aria-label="add f" aria-disabled="false" class="keyboard-key">f</button>
                <button type="button" data-key="g" aria-label="add g" aria-disabled="false" class="keyboard-key">g</button>
                <button type="button" data-key="h" aria-label="add h" aria-disabled="false" class="keyboard-key">h</button>
                <button type="button" data-key="j" aria-label="add j" aria-disabled="false" class="keyboard-key">j</button>
                <button type="button" data-key="k" aria-label="add k" aria-disabled="false" class="keyboard-key">k</button>
                <button type="button" data-key="l" aria-label="add l" aria-disabled="false" class="keyboard-key">l</button>
            </div>
            <div id="keyboard-row3" class="keyboard-row">
                <button type="button" data-key="↵" aria-label="enter" aria-disabled="true" class="keyboard-key" id="enter-key">enter</button>
                <button type="button" data-key="z" aria-label="add z" aria-disabled="false" class="keyboard-key">z</button>
                <button type="button" data-key="x" aria-label="add x" aria-disabled="false" class="keyboard-key">x</button>
                <button type="button" data-key="c" aria-label="add c" aria-disabled="false" class="keyboard-key">c</button>
                <button type="button" data-key="v" aria-label="add v" aria-disabled="false" class="keyboard-key">v</button>
                <button type="button" data-key="b" aria-label="add b" aria-disabled="false" class="keyboard-key">b</button>
                <button type="button" data-key="n" aria-label="add n" aria-disabled="false" class="keyboard-key">n</button>
                <button type="button" data-key="m" aria-label="add m" aria-disabled="false" class="keyboard-key">m</button>
                <button type="button" data-key="←" aria-label="backspace" aria-disabled="true" class="keyboard-key" id="backspace-key"><i class="material-icons">backspace</i></button>
            </div>
        </div>

        <div id="success-box" class="box">
            <p>Well done!</p>
            <button id="reload-button1">Play Again</button>
        </div>
        <div id="fail-box" class="box">
            <p>Nice try!</p>
            <p>The word was: <span id="correct-word"></span></p>
            <button id="reload-button2">Play Again</button>
        </div>
        <div id="letters-box" class="box">
            <p>Not enough letters</p>
        </div>
        <div id="word-box" class="box">
            <p>Not in word list</p>
        </div>
    </main>

    <footer>
        
    </footer>

    <script src="js/wordle.js"></script>

</body>
</html>
